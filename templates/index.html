<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission to Mars </h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
        </div>

        <!--Mars News-->
        <div class='row' id='mars-news'>
            <div class='col-md-12'>
                <h2>Mars News</h2>
                <h4>{{mars_info.news_title}}</h4>
                <p>{{mars_info.news_para}}</p>
            </div>
        </div>

        <!--mars image-->
        <div class ='row'>
            <div class='col-md-8 big_box'>
                <h2>Mars Image</h2>
                <img src="{{mars_info.featured_image}}" class="img-responsive" alt="mars image">
            </div>
        </div>
        <!--mars weather-->
        <div class='col-md-4'>
            <div class='row weather-box'>
                <div class='col-md-12'>
                    <h3>Weather on Mars</h3>
                    <p>{{mars_info.mars_weather}}</p>
                </div>
            </div>
        </div>
        <!--mars Facts-->
        <div class='col-md-12'>
                <h3>Mars Facts</h3>
                {{mars_info.mars_facts | safe}}
        </div>
    </div>
</body>
</html>
